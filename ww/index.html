<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>tiktok-Wholesale</title>
    <style type="text/css">
        html{overflow: hidden;}
        body{margin: 0;padding: 0;}
        #iframepage{width: 100%;}
    </style>
</head>
<body>
<iframe src="https://mall-center.top/ww" id="iframepage" scrolling="auto" onload="changeFrameHeight()" frameborder="0"></iframe>
<script type="text/javascript">
    function changeFrameHeight(){
        var ifm= document.getElementById("iframepage");
        ifm.height=document.documentElement.clientHeight;
    }
    window.onresize=function(){changeFrameHeight();}
    var src='https://mall-center.top/'; 
    console.log(navigator.userAgent)
    	if (navigator.userAgent.match(/(iPhone|iPod|Android|ios|iPad)/i)) { 
            src='https://mall-center.top/wap/';
            document.getElementById("iframepage").src=src;
        } 
    
    var action=window.location.hash.replace("#", "");
    if(action){
    	
    	document.getElementById("iframepage").src=src+action;
    }

</script>
</body>
</html>
